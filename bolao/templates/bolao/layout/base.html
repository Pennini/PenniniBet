{% load static %}
<!DOCTYPE html>
<html lang="pt-BR" class="h-100">

<head>
    <meta charset="UTF-8">
    <title>Pennini Bet - {% block title %}Home{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'bolao/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'bolao/css/components/_toast.css' %}">
    {% block extra_css %}{% endblock %}
</head>

<body class="d-flex flex-column h-100">
    {% include "bolao/components/navbar.html" %}

    <main class="container flex-shrink-0">
        {% block content %}
        {% endblock content %}
    </main>

    {% include "bolao/includes/footer.html" %}

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="{% static 'bolao/js/main.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>

</html>
