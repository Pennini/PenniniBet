{% extends "bolao/layout/base.html" %}
{% load static %}

{% block content %}
<div class="auth-container">
    <div class="auth-box">
        <h2>E-mail Enviado</h2>
        <div class="auth-message">
            <p>Enviamos um e-mail com instruções para redefinir sua senha.</p>
            <p>Se você não receber o e-mail em alguns minutos, verifique sua pasta de spam.</p>
        </div>
        <div class="auth-links">
            <p><a href="{% url 'login' %}">Voltar para o login</a></p>
        </div>
    </div>
</div>
{% endblock content %}
